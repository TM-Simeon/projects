<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mydashboard</title>
	<link rel="stylesheet" type="text/css" href="css/dashboard.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="image/coloredglobe.png">
</head>
<body>
	<div id="section1" style="position: sticky; top: 0; background: white; z-index: 1;">
		<div id="menuBar">
			<div id="lesson">Lesson</div>
			<span>
				<div id="alpha">
					<p id="alphaClan">Alpha clan</p>
					<p id="dataScience">data science</p>
				</div>
			</span>

			<div id="user">
				<div id="avatar">
					<img  width="40px" src="image/avatar.png">
				</div>
				<div id="nameCode">
					<p id="username">userName</p>
					<p id="code">code</p>
				</div>
			</div>
			<div id="notification">
				<img width="20px" src="image/notification.png">
			</div>
			<div id="help">
				<img background="gold" width="20px" src="image/help.png">
				 <p>Help</p>
			</div>
			
			
		</div>
	</div>
	<div id="section2" style="position: sticky; top: -150px; background: white;">
		<div id="sideBar1">
			<div id="firstImage"><img width="40px" src="image/home.png"></div>
			<div><img width="40px" src="image/lesson.png"></div>
			<div><img width="40px" src="image/assessment.png"></div>
			<div><img width="40px" src="image/more.png"></div>
		</div>
		<div id="sideBar2">
			<div id="weekprogress"><p>progress</p></div>
			<div id="week1"><p>Week 1</p></div>
			<div id="week2"><p>Week 2</p></div>
			<div id="week3"><p>Week 3</p></div>
			<div id="week4"><p>Week 4</p></div>
			<div id="week5"><p>Week 5</p></div>
			<div id="downloadreport">Download Results</div>
		</div>
		<div id="sideBar3" style="position: relative;">
			<h4>Lessons  |  introduction</h4>
			<div class="iframe">
			<!-- <iframe src="https://www.youtube.com/embed/d_7bmj0Aiw4?rel=0&modelstbranding=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->

			<iframe width="560" height="315" src="https://www.youtube.com/embed/UVIv99BOeoM?rel=0&modelsbranding=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<!-- <object data="https://www.youtube.com/embed/d_7bmj0Aiw4?rel=0&modelstbranding=0" width=90% height=90%></object> -->
		</div>
	</div>
	<div id="footer">
		<h1>Copyright &copy; 2023 EdMap, All rights reserved</h1>
	</div>

</body>
</html>
